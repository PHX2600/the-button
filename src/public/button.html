<html>

<head>

    <title>The Button</title>

    <link href="/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="/css/flipclock.css" rel="stylesheet">
    <link href="/css/style.css" media="screen" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/flipclock.min.js"></script>
    <script type="text/javascript" src="/js/md5.js"></script>
    <script type="text/javascript" src="/js/socket.js"></script>

</head>

<body>

    <div class="container">

        <div class="col-sm-9 col-sm-offset-1 text-center">

            <h1>The Button</h1>

            <hr>
            <h3>Time until the end of the round</h3>
            <div class="clock"></div>
            <h5>Make sure you have this page open when the timer runs out!</h5>

            <form id="the-button-form">

                <div class="form-group">
                    <input type="text" name="team" value="{{teamname}}" id="team" style="display: none">
                </div>

                <hr>

                <div id="captcha"></div>
                <div class="form-group">
                    <label for="capcha-input">Solve the CAPTCHA to prove you're not a robot</label>
                    <input type="text" name="captcha-input" value="" id="captcha-input" autocomplete="off">
                </div>

                <hr>

                <button id="button" class="btn btn-danger btn-lg btn-block">
                    <br>The Button<br><br>
                </button>

            </form>

            <hr>

            <table id="scoreboard" class="table">

                <thead>
                    <tr>
                        <th>Team Name</th>
                        <th class="text-center">Score</th>
                    </tr>
                </thead>

                <tbody>
                    {% for team in scoreboard %}
                        <tr id="{{team}}">
                            <td id="team-name">{{team}}</td>
                            <td id="team-score">{{scoreboard[team]}}</td>
                        </tr>
                    {% end %}
                </tbody>

            </table>

        </div>

    </div>

    <script type="text/javascript" src="/js/app.js"></script>

</body>
</html>
