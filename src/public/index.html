<html>

<head>

    <title>The Button</title>

    <link href="/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="/css/style.css" media="screen" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="col-sm-6 col-sm-offset-3 text-center">

            <h1>The Button</h1>
            <h5>(Ask Alt for your team name / password)</h5>

            <hr>

            <form id="loginform" action="/login" method="POST">
                <span class="login_text">Team Name:</span>
                <br>
                <input type="text" name="team" value="">
                <br>
                <span class="login_text">Password:</span>
                <br>
                <input id="login_password" type="password" name="password" value="">
                <br>
            </form>
            <input id="loginbutton" type="submit" value="Log in">
            <p id="failedlogin_message" style="display: none">Incorrect username or password</p>
            <hr>

        </div>

    </div>

    <script type="text/javascript" src="/js/login.js"></script>

</body>
</html>
