<html>

<head>

<script src="static/jquery-1.12.2.min.js"></script>
<script type="text/javascript">
var socket = new WebSocket("ws://" + location.host + "/scoresocket");

{

    for (var i in scoreboard.length) {
        scoreboard.deleteRow(i);
    }


    var tr;
    for (var key in msg) {
        var newRow = scoreboard.insertRow(0);
        var newCell1 = newRow.insertCell(0);
        var newText1  = document.createTextNode(key);
        newCell1.appendChild(newText1);
        var newCell2 = newRow.insertCell(0);
        var newText2  = document.createTextNode(msg[key]);

        // cell2.innerHTML = msg[key];


        // tr = $('<tr>');

        // tr.append("<td>" + msg[key] + "</td>");
        // tr.append("</tr>")
        // $('scoreboard').append(tr);
    }
}

$(document).ready(function() {
    $("#button").click(function(){
        var team_name = document.getElementById("team").value;
        $.ajax({
            url: "/button",
            type: "POST",
            data: {team: team_name},
            statusCode: {
                200: function() {
                    ;
                },
                403: function() {
                    ;
                },
            }
        })
    });
});
</script>

<h3>The Button</h3>
<body>
    <input type="image" id="button" value="The Button" src="static/redbutton.png">
    <br>
    <span class="login_text">Team Name:</span>
    <br>
    <input id="team" type="text" name="team" value="">
    <br><br>
    <table id="scoreboard">
        <tr>
          <th>Team Name</th>
          <th>Score</th>
        </tr>
        {% for scores in scoreboard %}
        <tr>
            <td>{{scores}}</td>
            <td>{{scoreboard[scores]}}</td>
        </tr>
        {% end %}
    </table>
</body>
</html>
